<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulário de Cadastro</h2>
        <form action="/processar_formulario" method="post">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br>
            
            <label for="cpf">CPF:</label><br>
            <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="Ex: 123.456.789-00"><br>
            
            <label for="rg">RG:</label><br>
            <input type="text" id="rg" name="rg" required><br>
            
            <label for="cargo">Cargo:</label><br>
            <input type="text" id="cargo" name="cargo" required><br>
            
            <label for="residencia">Residência:</label><br>
            <input type="text" id="residencia" name="residencia" required><br>
        </form>
    </div>

    <div class="container">
        <h2>Lista de Bens e Valores</h2>
        <table id="tabela-bens">
            <thead>
                <tr>
                    <th>Descrição do Patrimonio</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" class="bem" name="bem[]" required></td>
                    <td><input type="number" class="valor" name="valor[]" required></td>
                </tr>
            </tbody>
        </table>
        <button type="button" id="adicionar-linha">Adicionar Linha</button>
    </div>

    <!-- Botão de enviar após o formulário e a lista de bens e valores -->
    <div class="container">
        <button type="submit" form="cadastro-form" id="enviar">Enviar</button>
    </div>

    <script>
        document.getElementById("adicionar-linha").addEventListener("click", function() {
            var tabela = document.getElementById("tabela-bens").getElementsByTagName('tbody')[0];
            var novaLinha = tabela.insertRow();
            var colunaBem = novaLinha.insertCell(0);
            var colunaValor = novaLinha.insertCell(1);
            colunaBem.innerHTML = '<input type="text" class="bem" name="bem[]" required>';
            colunaValor.innerHTML = '<input type="number" class="valor" name="valor[]" required>';
            document.getElementById("enviar").style.display = "block"; // Exibe o botão de enviar ao adicionar uma linha
        });
    </script>
</body>
</html>
